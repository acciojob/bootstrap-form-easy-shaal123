<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intern Hiring Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>

<div class="container mt-5">
    <form class="needs-validation" novalidate>

        <!-- First Name -->
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">
                First name is required
            </div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">
                Last name is required
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">
                Please enter a valid email
            </div>
        </div>

        <!-- College Name -->
        <div class="mb-3">
            <label class="form-label">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">
                College name is required
            </div>
        </div>

        <!-- Roll Number -->
        <div class="mb-3">
            <label class="form-label">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">
                Roll number is required
            </div>
        </div>

        <!-- Graduation Year -->
        <div class="mb-3">
            <label class="form-label">Graduation Year</label>
            <select class="form-select" required>
                <option value="">Select year</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="invalid-feedback">
                Please select a graduation year
            </div>
        </div>

        <!-- Conditions Checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label class="form-check-label">
                I agree to the terms and conditions
            </label>
            <div class="invalid-feedback">
                You must agree before submitting
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">
            Submit
        </button>

    </form>
</div>

<!-- Bootstrap Validation Script -->
<script>
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})();
</script>

</body>
</html>
