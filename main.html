<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body>

<div class="container mt-5">
<form>

    <!-- First Name -->
    <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input
            type="text"
            id="first-name-input"
            class="form-control"
            required
        >
        <div class="invalid-feedback">
            First name is required
        </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input
            type="text"
            id="last-name-input"
            class="form-control"
            required
        >
        <div class="invalid-feedback">
            Last name is required
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="email-input" class="form-label">Email Address</label>
        <input
            type="email"
            id="email-input"
            class="form-control"
            required
        >
        <div class="invalid-feedback">
            Please enter a valid email address
        </div>
    </div>

    <!-- College -->
    <div class="mb-3">
        <label for="college-input" class="form-label">College</label>
        <input
            type="text"
            id="college-input"
            class="form-control"
            required
        >
        <div class="invalid-feedback">
            College name is required
        </div>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select
            id="grad-year-select"
            class="form-select"
            required
        >
            <option value="">Select year</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
        <div class="invalid-feedback">
            Please select a graduation year
        </div>
    </div>

    <!-- Roll No -->
    <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input
            type="text"
            id="roll-no-input"
            class="form-control"
            required
        >
        <div class="invalid-feedback">
            Roll number is required
        </div>
    </div>

    <!-- Conditions Checkbox -->
    <div class="mb-3 form-check">
        <input
            type="checkbox"
            id="conditions-checkbox"
            class="form-check-input"
            required
        >
        <label
            for="conditions-checkbox"
            class="form-check-label"
        >
            Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
            You must agree to the terms and conditions
        </div>
    </div>

</form>
</div>

</body>
</html>
